<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="productivity.css" />
		<title></title>
	</head>
	<body>
		<div id="navbar">
			<ul id="header">
				<li class="header-item current"><a href="index.html" class="header-link">To Do</a></li>
				<li class="header-item"><a href="gallery.html" class="header-link">Gallery</a></li>
				<li class="header-item"><a href="about.html" class="header-link">About</a></li>
			</ul>
		</div>
		<div id="todo-container">
			<h1 style="margin-top:100px;">To Do:</h1>
			<input id="item" type="text" placeholder="What do you need to do" />
			<input id="date" type="date" />
			<input id="time" type="time" />
			<input id="category" type="text" list="categories" placeholder="Enter a category">
			<datalist id="categories">
				<option value="School">School</option>
				<option value="Work">Work</option>
				<option value="Personal">Personal</option>
				<option value="Home">Home</option>
			</datalist>
			<button id="add-button">Add</button>
			<table id="todo-list">
				<tr>
					<th id="todo-column">To Do:</th>
					<th id="category-column">Category</th>
					<th id="date-added-column">Date Added</th>
					<th id="date-complete-column">Complete by:</th>
					<th id="completed-column">Completed</th>
					<th id="deletion-column"></th>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="productivity.js"></script>
	</body>
</html>
